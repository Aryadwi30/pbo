<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arya Dwi Agustian</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #1e1e2f;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header-bg {
      height: 150px;
      background: linear-gradient(135deg, #00c9a7, #007f8c);

    }

    .profile-photo-wrapper {
      text-align: center;
      margin-top: -60px;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #1e1e2f;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .header-text {
      text-align: center;
      padding: 20px;
    }

    .header-text h1 {
      font-size: 28px;
      color: #00c9a7;
    }

    .subtitle {
      color: #ccc;
      font-style: italic;
      margin-bottom: 10px;
    }

    .header-text a {
      color: #00ffd5;
      text-decoration: none;
    }

    .header-text a:hover {
      text-decoration: underline;
    }

    .action-buttons {
      text-align: center;
      padding: 20px;
    }

    .action-buttons button {
      margin: 5px;
      padding: 10px 20px;
      background: #00c9a7;
      color: #1e1e2f;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .action-buttons button:hover {
      background: #00ffd5;
      transform: scale(1.05);
    }

    #content {
      padding: 0 20px 20px;
    }

    .content-card {
      background: #2a2a3d;
      border-left: 5px solid #00c9a7;
      padding: 15px 20px;
      border-radius: 10px;
      margin: 15px 0;
      color: #e0e0e0;
    }

    .content-card h2 {
      margin-bottom: 10px;
      color: #00ffd5;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    a {
      color: #00ffd5;
    }

    .error {
      color: #ff4c4c;
      text-align: center;
      font-weight: bold;
    }

    .no-data {
      color: #aaa;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-bg"></div>

    <div class="profile-photo-wrapper">
      <img src="profil.jpg" alt="profile" class="profile-photo" />
    </div>

    <div class="header-text">
      <h1>Arya Dwi Agustian</h1>
      <p class="subtitle">He/Him • Web Developer</p>
      <p>Jakarta, Indonesia • 
        <a href="https://wawan.sismadi.com" target="_blank">wawan.sismadi.com</a>
      </p>
      <p><strong>Arya Langit Solusi</strong> — Universitas IPWIJA</p>
    </div>

    <div class="action-buttons">
      <button id="loginBtn">Login untuk akses data</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <div id="content"><p>Loading data dari Supabase...</p></div>

    <div class="content-card">
      <h3>Sosial Media</h3>
      <ul>
        <li><strong>LinkedIn:</strong> 
          <a href="http://linkedin.com/in/sismadi" target="_blank">linkedin.com/in/sismadi</a>
        </li>
        <li><strong>Credly:</strong> 
          <a href="https://www.credly.com/users/wawan-sismadi" target="_blank">credly.com/users/wawan-sismadi</a>
        </li>
      </ul>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://afithkfvpcpmmtvxkofy.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmaXRoa2Z2cGNwbW10dnhrb2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc1NzQsImV4cCI6MjA2NTEwMzU3NH0.mQGqhW30fbhg1aHcVtsAo2vmypDBSvnuvhYNvtSg0Jk'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    const content = document.getElementById('content')

    async function login() {
      const { data, error } = await supabase.auth.signInWithPassword({
        email: 'Arya@example.com',
        password: 'password123'
      })

      if (error) {
        alert('Login gagal: ' + error.message)
        return
      }

      loadData()
    }

    async function logout() {
      await supabase.auth.signOut()
      content.innerHTML = '<p>Logout berhasil.</p>'
    }

    async function loadData() {
      const { data: { user } } = await supabase.auth.getUser()

      if (!user) {
        content.innerHTML = '<p class="no-data">Silakan login untuk melihat data.</p>'
        return
      }

      const { data, error } = await supabase.from('web').select('*').order('id')

      if (error) {
        content.innerHTML = `<p class="error">Gagal memuat data: ${error.message}</p>`
        return
      }

      if (!data.length) {
        content.innerHTML = '<p class="no-data">Tidak ada konten yang ditemukan.</p>'
        return
      }

      let output = ''
      data.forEach(row => {
        output += `
          <div class="content-card">
            <h2>${row.judul}</h2>
            <p>${row.isi}</p>
          </div>
        `
      })
      content.innerHTML = output
    }

    document.getElementById('loginBtn').addEventListener('click', login)
    document.getElementById('logoutBtn').addEventListener('click', logout)

    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser()
      if (user) loadData()
    })
  </script>
</body>
</html>
