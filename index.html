    .container {

    }

    .action-buttons button {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
    }

    .action-buttons button:hover {
      background: linear-gradient(to right, #4338ca, #6d28d9);
      transform: translateY(-2px);
    }

    .content-card {
      background: #f9fafb;
      padding: 18px;
      margin-top: 16px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
      transition: box-shadow 0.3s ease;

    .content-card:hover {

    .content-card h2,

      font-size: 15px;

    .content-card ul {
      list-style-type: none;
      padding: 0;
    }

    .content-card li {
      margin: 8px 0;
      font-size: 15px;
    }

    .content-card a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .content-card a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      text-align: center;
      font-weight: bold;
    }

    .no-data {
      color: #6b7280;
      text-align: center;

<body>
  <div class="container">

  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://afithkfvpcpmmtvxkofy.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmaXRoa2Z2cGNwbW10dnhrb2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc1NzQsImV4cCI6MjA2NTEwMzU3NH0.mQGqhW30fbhg1aHcVtsAo2vmypDBSvnuvhYNvtSg0Jk'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    const content = document.getElementById('content')

    async function loadData() {
      const { data, error } = await supabase.from('web').select('*').order('id')
      if (error) {
        content.innerHTML = `<p class="error">Gagal memuat data: ${error.message}</p>`
        return
      }

      if (!data.length) {
        content.innerHTML = '<p class="no-data">Tidak ada konten yang ditemukan.</p>'
        return
      }

      let output = ''
      data.forEach(row => {
        output += `
          <div class="content-card">
            <h2>${row.judul}</h2>
            <p>${row.isi}</p>
          </div>
        `
      })
      content.innerHTML = output
    }

    window.addEventListener('DOMContentLoaded', loadData)
  </script>
</body>
</html>
