<!DOCTYPE html>

<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {

    }

      text-decoration: underline;
    }

    .action-buttons {
      text-align: center;
      margin: 20px;
    }

    .action-buttons input {
      padding: 8px;
      border-radius: 5px;

    }

    .action-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #00c9a7;
      color: #1e1e2f;
      font-weight: bold;
      cursor: pointer;
    }

    .action-buttons button:hover {
      background: #00ffd5;
    }

    #content {
      padding: 0 20px 20px;
    }

    .content-card {
      background: #2a2a3d;
      border-left: 5px solid #00c9a7;
      padding: 15px 20px;
      border-radius: 10px;
      margin: 15px 0;
      color: #e0e0e0;
    }

    .content-card h2 {
      margin-bottom: 10px;
      color: #00ffd5;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    a {
      color: #00ffd5;
    }

    .error {
      color: #ff4c4c;
      text-align: center;
      font-weight: bold;
    }

    .no-data {
      color: #aaa;
      text-align: center;

    }
  </style>
</head>
<body>
  <div class="container">

    <div class="profile-photo-wrapper">

    <div class="action-buttons" id="loginForm">

      <input type="password" id="passwordInput" placeholder="Password" />
      <button id="loginBtn">Login</button>

        </li>
      </ul>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://afithkfvpcpmmtvxkofy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmaXRoa2Z2cGNwbW10dnhrb2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc1NzQsImV4cCI6MjA2NTEwMzU3NH0.mQGqhW30fbhg1aHcVtsAo2vmypDBSvnuvhYNvtSg0Jk'
    )

    const content = document.getElementById('content')
    const loginForm = document.getElementById('loginForm')
    const logoutSection = document.getElementById('logoutSection')
    const loginBtn = document.getElementById('loginBtn')
    const logoutBtn = document.getElementById('logoutBtn')
    const emailInput = document.getElementById('emailInput')
    const passwordInput = document.getElementById('passwordInput')

    loginBtn.addEventListener('click', async () => {
  const email = emailInput.value.trim()
  const password = passwordInput.value.trim()

  if (!email || !password) {
    content.innerHTML = '<p class="error">Email dan password wajib diisi.</p>'
    return
  }

  content.innerHTML = '<p>Memproses login...</p>'

  const { data, error } = await supabase.auth.signInWithPassword({ email, password })

  if (error) {
    content.innerHTML = `<p class="error">Login gagal: username atau password salah</p>`
    return
  }

  showLoggedInUI()
  loadData()
})


    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut()
      showLoggedOutUI()
    })

    function showLoggedInUI() {
      loginForm.style.display = 'none'
      logoutSection.style.display = 'block'
    }

    function showLoggedOutUI() {
      loginForm.style.display = 'block'
      logoutSection.style.display = 'none'
      content.innerHTML = '<p>Silakan login terlebih dahulu.</p>'
    }

    async function loadData() {
      content.innerHTML = '<p>Memuat data...</p>'
      const { data, error } = await supabase.from('web').select('*').order('id')

      if (error) {
        content.innerHTML = `<p class="error">Gagal memuat data: ${error.message}</p>`
        return
      }

      if (!data.length) {
        content.innerHTML = '<p class="no-data">Tidak ada konten yang ditemukan.</p>'
        return
      }

      let output = ''
      data.forEach(row => {
        output += `
          <div class="content-card">
            <h2>${row.judul}</h2>
            <p>${row.isi}</p>
          </div>
        `
      })
      content.innerHTML = output
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser()
      if (user) {
        showLoggedInUI()
        loadData()
      } else {
        showLoggedOutUI()
      }
    })
  </script>
</body>
</html>
