<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h2 {
            margin-bottom: 20px;
            color: #0077b6;
        }
        table {
            width: 40%; 
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #0077b6;
            color: #fff;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:nth-child(even) td {
            background-color: #e9f5fc;
        }
        tr:hover td {
            background-color: #d3e8f4;
            cursor: pointer;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            color: #fff;
            background-color: #0077b6;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f8a;
        }
        button:active {
            background-color: #004766;
        }
    </style>
</head>
<body>
    <h2>Input Data</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td><input type="text" id="idInput" placeholder="Masukkan ID" /></td>
                <td><input type="text" id="nameInput" placeholder="Masukkan Nama" /></td>
            </tr>
        </tbody>
    </table>

    <div style="text-align: center;">
        <button onclick="addRow()">Tambahkan Data</button>
    </div>

    <script>
        function addRow() {
            const idInput = document.getElementById("idInput").value.trim();
            const nameInput = document.getElementById("nameInput").value.trim();

            if (idInput && nameInput) {
                const tableBody = document.getElementById("tableBody");
                const newRow = document.createElement("tr");

                const idCell = document.createElement("td");
                idCell.textContent = idInput;
                newRow.appendChild(idCell);

                const nameCell = document.createElement("td");
                nameCell.textContent = nameInput;
                newRow.appendChild(nameCell);

                tableBody.appendChild(newRow);

                document.getElementById("idInput").value = "";
                document.getElementById("nameInput").value = "";
            } else {
                alert("Harap isi kedua kolom ID dan Nama.");
            }
        }
    </script>
</body>
</html>
