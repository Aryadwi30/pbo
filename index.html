    <div class="action-buttons">

      </ul>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://afithkfvpcpmmtvxkofy.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmaXRoa2Z2cGNwbW10dnhrb2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc1NzQsImV4cCI6MjA2NTEwMzU3NH0.mQGqhW30fbhg1aHcVtsAo2vmypDBSvnuvhYNvtSg0Jk'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    const content = document.getElementById('content')

    async function loadData() {
      const { data, error } = await supabase.from('web').select('*').order('id')
      if (error) {
        content.innerHTML = `<p style="color:red;">Gagal memuat data: ${error.message}</p>`
        return
      }

      if (!data.length) {
        content.innerHTML = '<p>Tidak ada konten yang ditemukan.</p>'
        return
      }

      let output = ''
      data.forEach(row => {
        output += `
          <div class="content-card">
            <h2>${row.judul}</h2>
            <p>${row.isi}</p>
          </div>
        `
      })
      content.innerHTML = output
    }

    window.addEventListener('DOMContentLoaded', loadData)
  </script>
